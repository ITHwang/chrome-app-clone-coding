<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chrome App</title>
  </head>
  <body>
    <div id="container">
      <h2 id="clock" class="mid-order">00:00:00</h2>
      <div id="weather" class="mid-order">
        <span></span>
        <span></span>
      </div>
      <form class="hidden mid-order" id="login-form">
        <input type="text" required maxlength="15" placeholder="What is your name?" />
        <input type="submit" value="Log In" />
      </form>
      <h1 class="hidden mid-order" id="greeting"></h1>
      <div id="todo" class="mid-order">
        <form id="todo-form">
          <input
            type="text"
            required
            maxlength="100"
            placeholder="Write a To do (MAX 100 characters)"
          />
          <input type="submit" value="Enter" />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>

    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
